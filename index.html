<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ATS Ownership Check</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #141a2f;
      --text: #e6e8ee;
      --muted: #9aa3b2;
      --accent: #4f8cff;
      --accent-strong: #3b74e0;
      --danger: #ff4d6d;
      --success: #30d158;
      --shadow: 0 20px 40px rgba(0,0,0,0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 20% 0%, #0f1630 0%, var(--bg) 60%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 560px;
      background: linear-gradient(180deg, #171e37 0%, var(--card) 100%);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 24px;
      box-shadow: var(--shadow);
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: 24px;
      letter-spacing: 0.2px;
    }
    p.sub {
      margin: 0 0 20px 0;
      color: var(--muted);
      font-size: 14px;
    }
    .row {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      background: #0f152a;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 12px 14px;
      outline: none;
      font-size: 14px;
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    input[type="text"]:focus {
      border-color: rgba(79,140,255,0.8);
      box-shadow: 0 0 0 4px rgba(79,140,255,0.15);
    }
    button {
      background: var(--accent);
      color: white;
      border: 0;
      border-radius: 10px;
      padding: 12px 16px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background .15s ease, transform .04s ease;
    }
    button:hover { background: var(--accent-strong); }
    button:active { transform: translateY(1px); }
    .muted { color: var(--muted); }
    .result {
      border-top: 1px dashed rgba(255,255,255,0.08);
      margin-top: 18px;
      padding-top: 18px;
      min-height: 24px;
      font-size: 15px;
    }
    .tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      font-weight: 600;
    }
    .tag.success { background: rgba(48,209,88,0.12); color: var(--success); }
    .tag.error { background: rgba(255,77,109,0.12); color: var(--danger); }
    .spinner {
      width: 16px; height: 16px; border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.2);
      border-top-color: white;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .footer { margin-top: 14px; font-size: 12px; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1>American Truck Simulator ownership</h1>
    <p class="sub">Enter your 17-digit SteamID64 to check if you own ATS.</p>

    <div class="row">
      <input type="text" id="steamid" placeholder="xxxxxxxxxxxxxxxxx" inputmode="numeric" autocomplete="off">
      <button id="checkBtn" onclick="checkATS()">Check</button>
    </div>

    <div id="hint" class="muted" style="margin-top:8px;font-size:12px;">
      Not sure of your SteamID64? Use <a href="https://steamid.io/lookup" target="_blank" rel="noreferrer noopener">steamid.io</a>.
    </div>

    <div id="result" class="result"></div>
    <div class="footer muted"></code></div>
  </div>

  <script>
    const endpoint = 'https://usa-snowy.vercel.app/api/checkATS';

    function setLoading(isLoading) {
      const btn = document.getElementById('checkBtn');
      btn.disabled = isLoading;
      btn.textContent = isLoading ? 'Checking…' : 'Check';
    }

    function renderMessage(html) {
      document.getElementById('result').innerHTML = html;
    }

    function validateSteamId(steamid) {
      return /^\d{17}$/.test(steamid);
    }

    async function checkATS() {
      const input = document.getElementById('steamid');
      const steamid = input.value.trim();
      renderMessage('');

      if (!validateSteamId(steamid)) {
        renderMessage('<span class="tag error">⚠️ Invalid SteamID64. It must have 17 digits.</span>');
        input.focus();
        return;
      }

      setLoading(true);
      renderMessage('<span class="muted">Checking ownership…</span>');

      try {
        const res = await fetch(`${endpoint}?steamid=${steamid}`, { method: 'GET' });
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data?.error || 'Request failed');
        }

        if (data.ownsATS) {
          renderMessage('<span class="tag success">✅ You own ATS</span>');
        } else {
          renderMessage('<span class="tag error">❌ You do not own ATS</span>');
        }
      } catch (err) {
        renderMessage(`<span class="tag error">❌ Error: ${err.message || 'Unexpected error'}</span>`);
      } finally {
        setLoading(false);
      }
    }

    // Allow Enter key to trigger check
    document.getElementById('steamid').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') { checkATS(); }
    });
  </script>
</body>
</html>
